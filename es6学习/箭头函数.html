<script>
  // 箭头函数 匿名函数 普通函数
  window.onload=function(){
   //  普通函数
   a(1,2,3,34,56,43,434,9,34)
   function a(...w){
      console.log(w)
    }
    a(1,2,3,34,56,43,434,9,34)
    console.log(aa(2,4)) //报错
    // 匿名函数
    let aa= (a,b)=>a+b
    console.log(aa(2,4))
  }

</script>
