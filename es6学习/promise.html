<script>
/**
Promise
主要是用来解决异步操作。

同步：串行 简单，方便
异步：并行 性能高，体验好
这是 promise 的基本用法
*/
let p = new Promise((resolve, reject) => {
    $.ajax({
        url: '1.txt',
        dataType: 'json',
        success(json){
            resolve(json);
        },
        error(err){
            reject(err);
        }
    })
});
p.then(json=>{
    console.log('成功',json);
}, err=>{
    console.log('获取失败');
})

// promise.all
